<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementor INLINE y BLOCK</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <h1>Elementos SPAN (en linea)</h1>

    <p>Texto donde vamo a <span style="color: #e63946; border: 1px solid black;">enfatizar</span> y cambiar el <span style="color: #457b9d; font-weight: bold;">color de algunos elementos</span></p>

    <hr>

    <h1>Elemento DIV (en bloque)</h1>

    <div>
        <h2>Titulo del DIV</h2>

        <p>Texto dentro de DIV</p>
    </div>

    <p>Texto fuera de DIV</p>
</body>
</html>
