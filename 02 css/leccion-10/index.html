<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrar elementos DIV</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <h1>Centar Elementos DIV</h1>

    <p>Elemento de parrafo</p>
    
    <div>Elemento de tipo DIV sticky</div>

    <p>Segundo elemento de parrafo</p>

    <div class="estatico">
        Elemento no posicionado (estatico)
    </div>
    <div class="relativo">
        Segundo elemento relativo
        <div class="absoluto">
            Tercer elemento absoluto
        </div>
    </div>

    <hr>

    <h1>Imagen con texto centrado</h1>
</body>
</html>
